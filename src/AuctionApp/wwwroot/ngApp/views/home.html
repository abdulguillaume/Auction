<h2>Home</h2>
<p>
    {{controller.message}}
</p>
<ul>
    <li ng-repeat="auction in controller.auctions">
        <table>
            <tr>
                <td>
                    Item: {{auction.name}}
                </td>
            </tr>
            <tr>
                <td>
                    Details: {{auction.description}}
                </td>
            </tr>
            <tr>
                <td>
                    Minimum BID: {{auction.minimumBid|currency}}
                </td>
            </tr>
            <tr>
                <td>
                    Number Of BID: {{auction.bids.length}} / {{auction.numberOfBids}}
                </td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li ng-repeat="item in auction.images">
                            <img ng-src="{{item.imageUrl}}" />
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li ng-repeat="bid in auction.bids">
                            {{bid.bidAmount|currency}} by {{bid.customer}} on {{bid.bidDate|date:'medium'}}
                        </li>
                    </ul>
                    <button ng-click="controller.showModal(
                                    auction.id, 
                                    auction.name, 
                                    account.getUserName()
                                        )"
                         ng-show="account.isLoggedIn()"   
                            >Bid</button>
                </td>
            </tr>
        </table>
    </li>
</ul>
