<div class="modal-header">
    <h3 class="modal-title">Bid on Item : {{modal.item}}</h3>
</div>
<div class="modal-body">
    <span style="color:red;" ng-show="modal.error">You should place a higher bid!</span>
  <label>Amount: <input  id="bid" ng-model="modal.bid" /></label>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
