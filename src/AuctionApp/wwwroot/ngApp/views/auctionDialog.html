<div class="modal-header">
    <h3 class="modal-title">Bid on Item : {{modal.auction.item.name}}</h3>
</div>
<div class="modal-body">
  <label>Amount: <input type="number" step="any" value="{{modal.bid.bidAmount}}" /></label>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
